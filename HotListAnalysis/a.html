<html>
 <head>
  <title>
   Bilibili评论分析结果
  </title>
  <style>
   body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .section { margin-bottom: 30px; }
        .tag { display: inline-block; background-color: #f0f0f0; padding: 5px 10px; margin: 5px; border-radius: 15px; }
        .positive { background-color: #d4edda; color: #155724; }
        .neutral { background-color: #fff3cd; color: #856404; }
        .negative { background-color: #f8d7da; color: #721c24; }
        .topic { background-color: #e2e3e5; color: #383d41; }
        .emotion { background-color: #d1ecf1; color: #0c5460; }
  </style>
 </head>
 <body>
  <h1>
   Bilibili评论分析结果
  </h1>
  <div class="section">
   <h2>
    舆论倾向分析
   </h2>
   <p>
    评论中大部分用户对何同学持正面态度，主要围绕他的创意、视频质量和人格魅力展开讨论。
   </p>
   <div>
    <span class="tag positive">
     正面 (65%)
    </span>
    <span class="tag neutral">
     中性 (25%)
    </span>
    <span class="tag negative">
     负面 (10%)
    </span>
   </div>
  </div>
  <div class="section">
   <h2>
    热门话题
   </h2>
   <p>
    评论中讨论最多的话题包括：
   </p>
   <div>
    <span class="tag topic">
     视频创意与质量
    </span>
    <span class="tag topic">
     升降桌争议
    </span>
    <span class="tag topic">
     更新频率
    </span>
    <span class="tag topic">
     联动视频
    </span>
    <span class="tag topic">
     粉丝互动
    </span>
    <span class="tag topic">
     设备与技术
    </span>
   </div>
  </div>
  <div class="section">
   <h2>
    情绪分布
   </h2>
   <p>
    评论中表现出的主要情绪：
   </p>
   <div>
    <span class="tag emotion">
     赞赏
    </span>
    <span class="tag emotion">
     期待
    </span>
    <span class="tag emotion">
     幽默
    </span>
    <span class="tag emotion">
     好奇
    </span>
    <span class="tag emotion">
     批评
    </span>
    <span class="tag emotion">
     怀念
    </span>
   </div>
  </div>
 </body>
</html>
